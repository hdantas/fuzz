basePath: /api
consumes:
  - application/json
definitions:
  Order:
    properties:
      complete:
        default: false
        type: boolean
      id:
        format: int64
        type: integer
      petId:
        format: int64
        type: integer
      quantity:
        format: int32
        type: integer
      shipDate:
        format: date-time
        type: string
      status:
        description: Order Status
        enum:
          - placed
          - approved
          - delivered
        type: string
    type: object
    xml:
      name: Order
  Pet:
    properties:
      breed:
        type: string
      id:
        format: int64
        type: integer
      name:
        type: string
      tag:
        type: string
    required:
      - id
      - name
    type: object
    xml:
      name: Pet
host: vulnerableapi.herokuapp.com
info:
  contact:
    name: Swagger API Team
  description: >-
    A sample API that uses a petstore as an example to demonstrate features in
    the swagger-2.0 specification
  license:
    name: MIT
  termsOfService: 'http://swagger.io/terms/'
  title: Swagger Petstore
  version: 1.0.0
paths:
  /pet:
    post:
      consumes:
        - application/json
        - application/xml
      security:
        - api_key: []
      description: ''
      operationId: addPet
      parameters:
        - description: Pet object that needs to be added to the store
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Pet'
      produces:
        - application/xml
        - application/json
      responses:
        '405':
          description: Invalid input
      summary: Add a new pet to the store
      tags:
        - pet post
  /pets:
    get:
      description: Returns all pets from the system that the user has access to
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - api_key: []
      responses:
        '200':
          description: A list of pets.
          schema:
            items:
              $ref: '#/definitions/Pet'
            type: array
      tags:
        - pets get
produces:
  - application/json
securityDefinitions:
  api_key:
    type: apiKey
    name: x-access-token
    in: header
schemes:
  - https
swagger: '2.0'
